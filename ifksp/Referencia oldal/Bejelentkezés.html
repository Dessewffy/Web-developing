<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Történelemtudomány | Bejelentkezés</title>
    <link rel="stylesheet" href="Bejelentkezés.css">
</head>

<body>
    <form>


        <h1>Bejelentkezés</h1>


        <div class="bejelentkezés-div">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="text" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Login</button>
            </div>
            <div>
                <input type="checkbox" name="Hírlevél" id="pont" class="checkbox">
                <label for="pont">Hírlevél</label>
            </div>

        </div>
    </form>

    <script src="Bejelentkezés.js"></script>
</body>

</html>
